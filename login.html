<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云咖波注册</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bg.css">
</head>

<body>
    <div class="bg">
        <div id="space"></div>
        <div id="mountains">
            <div class="mountain mountain-1"></div>
            <div class="mountain mountain-2"></div>
            <div class="mountain mountain-3"></div>
        </div>
        <div class="kbgun"></div>
        <div id="lights">
            <div class="light light-1"></div>
            <div class="light light-2"></div>
            <div class="light light-3"></div>
            <div class="light light-4"></div>
            <div class="light light-5"></div>
            <div class="light light-6"></div>
            <div class="light light-7"></div>
            <div class="light light-8"></div>
            <div class="light light-9"></div>
            <div class="light light-10"></div>
            <div class="light light-11"></div>
            <div class="light light-12"></div>
            <div class="light light-13"></div>
            <div class="light light-14"></div>
        </div>
        <h1>注册页面</h1>
        <div class="login">
            <h4>
                用户名：<input type="text" name="" id="uname">
            </h4>
            <h4>
                密码： &nbsp;&nbsp;<input type="text" name="" id="pwd">
            </h4>
            <input type="submit" value="点击注册" onclick="login()">
        </div>
    </div>
    <script src="log.js"></script>
</body>

</html>
